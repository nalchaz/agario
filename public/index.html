            var html='';
            for(var i=0; i<251; i++){
                html=html+'<option value="'+i+'">'+i+'</option>';

            document.getElementsByClassName("couleurs")[0].innerHTML =html;
            document.getElementsByClassName("couleurs")[1].innerHTML =html;
            document.getElementsByClassName("couleurs")[2].innerHTML =html;
        </script>
